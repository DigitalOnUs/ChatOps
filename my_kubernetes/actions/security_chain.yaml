---
# Action definition metadata
name: "security_chain"
description: "Simple Action Chain workflow"

# `runner_type` has value `action-chain` to identify that action is an ActionChain.
runner_type: "action-chain"

# `entry_point` path to the ActionChain definition file, relative to the pack's action directory.
entry_point: "chains/security_chain.yaml"

enabled: true
parameters:
  username:
    description: 'ssh user'
    required: false
    type: string
  private_key:
    description: 'path'
    required: false
    type: string
  hosts:
    description: 'ssh hosts'
    required: false
    type: string
  options:
    description: 'Additional kubernetes options | Optional'
    required: false
    type: string
  resource_name:
    description: 'Name of the resource'
    required: false
    type: string
  resource:
    description: 'Resource Type'
    required: false
    type: string
  resource_param:
    description: 'Resource parameters'
    required: false
    type: string
  sub_cmd:
    description: 'Kubernetes sub-command'
    required: false
    type: string
  arg:
    description: 'Additional kubernetes arg | Optional'
    required: false
    type: string
  extra_arg:
    description: 'Additional kubernetes extra arg | Optional'
    required: false
    type: string
  cmd:
    #immutable: true
    default: "kubectl {{sub_cmd}} {% if resource %} {{resource}} {% endif %} {% if resource_param %} {{resource_param}} {% endif %} {% if resource_name %} {{resource_name}}{% endif %} {%if arg %} {{arg}}  {% endif %} {% if options %} {{options}} {% endif %} {% if extra_arg %} {{extra_arg}} {% endif %}"
  sudo:
    default: true

