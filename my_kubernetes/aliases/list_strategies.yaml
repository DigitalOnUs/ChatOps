# packs/my-kubernetes/aliases/deploy_pod.yaml
---
name: 'list_strategies'
pack: 'my_kubernetes'
action_ref: 'core.remote_sudo'
description: 'Execute a kubernetes create command on a remote host via SSH.'
formats:
  - display: 'show|display|list deployment strategies name: <file_name.yaml> on <host>'
    representation:

      - '.*(show|display|list).*deployment (strategy|strategies?).*(on|for|from) {{hosts}} .* {{cmd=ls}} {{cwd=/kubernetes/deployments/}}'

      - '.*(show|display|list).*deployment (strategy|strategies?).*(on|for|from) {{hosts}} .* {{cmd=ls}} {{cwd=/kubernetes/deployments/}}'
result:
  format: |
   Status : {{ execution.status }}

   Results:
   {% if execution.status == 'succeeded' %}
        {% for host in execution.result %}
           Host: *{{host}}*
           ---> stdout:
               {{execution.result[host].stdout}}
           ---> stderr:
               {{execution.result[host].stderr}}
        {% endfor %}
   {% else %}
      {{ execution.result }}
   {% endif %}
