# packs/my-chatops/aliases/server_info.yaml
---
name: "server_info"
action_ref: "my-chatops.server_info"
description: "Get info of a host"
formats:
  - display: "show information on <host>"
    representation:
      - ".*(show|display) (info|information) (on|of) {{hosts}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}"


result:
  format: |
   Status : {{ execution.status }}

   Results:
   {% if execution.status == "succeeded" %}
        {% for host in execution.result %}
           Host: *{{host}}*
           ---> stdout:
               {{execution.result[host].stdout}}
           ---> stderr:
               {{execution.result[host].stderr}}
        {% endfor %}
   {% else %}
      {{ execution.result }}
   {% endif %}
