#packs/my-chatops/aliases/docker/inspect.yaml
---
name: 'inspect'
pack: 'my-docker'
action_ref: 'my-docker.docker'
description: 'Execute docker inspect on remote host via SSH.'
formats:
  - display: 'docker inspect image name:<image> options:<options> on <host>'
    representation:
      - '.*docker.*inspect.*images?.*name ?(:|is|as|=|-)? ?{{image_name}} .*(on|for|from) {{hosts}} .* {{sub_cmd=inspect}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}'
      - '.*inspect.*docker.*images?.*name ?(:|is|as|=|-)? ?{{image_name}} .*(on|for|from) {{hosts}} .* {{sub_cmd=inspect}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}'
      - '.*docker.*inspect.*images?.*name ?(:|is|as|=|-)? ?{{image_name}} options ?(:|is|=|-|are|as)? ?"?{{options}}"? .*(on|for|from) {{hosts}} .* {{sub_cmd=inspect}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}'
      - '.*inspect.*docker.*images?.*name ?(:|is|as|=|-)? ?{{image_name}} options ?(:|is|=|-|are|as)? ?"?{{options}}"? .*(on|for|from) {{hosts}} .* {{sub_cmd=inspect}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}'
result:
  format: |
   Status : {{ execution.status }}

   Results:
   {% if execution.status == 'succeeded' %}
        {% for host in execution.result %}
           Host: *{{host}}*
           ---> stdout:
               {{execution.result[host].stdout}}
           ---> stderr:
               {{execution.result[host].stderr}}
        {% endfor %}
   {% else %}
      {{ execution.result }}
   {% endif %}
