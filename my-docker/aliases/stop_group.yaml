#packs/my-chatops/aliases/docker/stop_group.yaml
---
name: 'stop_group'
pack: 'my-docker'
action_ref: 'my-docker.docker_group'
description: 'Execute docker stop group on remote host via SSH.'
formats:
  - display: 'docker stop group name:<group> on <host>'
    representation:
      - ".*stop.*docker.*containers?.*group ?(:|is|as|=|-)? ?{{group_name}} .*(on|for|from) {{hosts}} .* {{sub_cmd=stop}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}"
      - '.*docker.*stop.*containers?.*group ?(:|is|as|=|-)? ?{{group_name}} .*(on|for|from) {{hosts}} .* {{sub_cmd=stop}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}'      
result:
  format: |
   Status : {{ execution.status }}

   Results:
   {% if execution.status == "succeeded" %}
        {% for host in execution.result %}
           Host: *{{host}}*
           ---> stdout:
               {{execution.result[host].stdout}}
           ---> stderr:
               {{execution.result[host].stderr}}
        {% endfor %}
   {% else %}
      {{ execution.result }}
   {% endif %}
