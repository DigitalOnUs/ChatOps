---
name: 'docker_run'
runner_type: 'remote-shell-cmd'
description: 'Action to execute docker run'
enabled: true
entry_point: ''
parameters:
  options:
    description: 'Additional docker run options'
    required: true
    type: string
  container_name:
    description: 'Name of the container to be run | Optional'
    required: false
    type: string
  image_name:
    description: 'Name of the docker image'
    required: true
    type: string
  cmd:
    immutable: true
    default: 'docker run -{{options}} --name {{container_name}} {{image_name}}'
  sudo:
    default: true
    immutable: true
                  
