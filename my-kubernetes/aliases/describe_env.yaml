
# packs/my-kubernetes/aliases/env_details.yaml
---
name: 'env_details'
pack: 'my-kubernetes'
action_ref: 'my-kubernetes.kubernetes'
description: 'Execute a kubernetes command to specify details about an env on a remote host via SSH.'
formats:
  - display: 'details of kubernetes env|namespace  name:<name> options:<options> on <host>'
    representation:

      - '.*describe.*kubernetes.*(namespaces?|env|environment).*name ?(:|is|-|=|as)? ?{{resource_name}} .*options ?(is|as|are|=|-|:)? ?"?{{options}}"? .*(on|for|from) {{hosts}} .* {{sub_cmd=describe}} {{resource=namespace}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}'

      - '.*describe.*(namespaces?|env|environment).*kubernetes.*name ?(:|is|-|=|as)? ?{{resource_name}} .*options ?(is|as|are|=|-|:)? ?"?{{options}}"? .*(on|for|from) {{hosts}} .* {{sub_cmd=describe}} {{resource=namespace}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}'

      - '.*describe.*kubernetes.*(namespaces?|env|environment).*name ?(:|is|-|=|as)? ?{{resource_name}} .*(on|for|from) {{hosts}} .* {{sub_cmd=describe}} {{resource=namespace}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}'

      - '.*describe.*(namespaces?|env|environment).*kubernetes.*name ?(:|is|-|=|as)? ?{{resource_name}} .*(on|for|from) {{hosts}} .* {{sub_cmd=describe}} {{resource=namespace}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}'
result:
  format: |
   Status : {{ execution.status }}

   Results:
   {% if execution.status == 'succeeded' %}
        {% for host in execution.result %}
           Host: *{{host}}*
           ---> stdout:
               {{execution.result[host].stdout}}
           ---> stderr:
               {{execution.result[host].stderr}}
        {% endfor %}
   {% else %}
      {{ execution.result }}
   {% endif %}
