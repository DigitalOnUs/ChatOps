# packs/my-kubernetes/aliases/get_namespaces.yaml
---
name: 'get_namespaces'
pack: 'my-kubernetes'
action_ref: 'my-kubernetes.kubernetes'
description: 'Execute a kubernetes get command on a remote host via SSH.'
formats:
  - display: 'list kubernetes namespaces options:<options> on <host>'
    representation:

      - '.*list.*kubernetes.*(namespaces?|env|environment).*options ?(is|as|are|=|-|:)? ?"?{{options}}"? .* (on|for|from) {{hosts}} .* {{sub_cmd=get}} {{resource=namespaces}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}'

      - '.*list.*(namespaces?|env|environment).*kubernetes.*options ?(is|as|are|=|-|:)? ?"?{{options}}"? .*(on|for|from) {{hosts}} .* {{sub_cmd=get}} {{resource=namespaces}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}'

      - '.*list.*kubernetes.*(namespaces?|env|environment).*(on|for|from) {{hosts}} .* {{sub_cmd=get}} {{resource=namespaces}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}'

      - '.*list.*(namespaces?|env|environment).*kubernetes.*(on|for|from) {{hosts}} .* {{sub_cmd=get}} {{resource=namespaces}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}'

result:
  format: |
   Status : {{ execution.status }}

   Results:
   {% if execution.status == 'succeeded' %}
        {% for host in execution.result %}
           Host: *{{host}}*
           ---> stdout:
               {{execution.result[host].stdout}}
           ---> stderr:
               {{execution.result[host].stderr}}
        {% endfor %}
   {% else %}
     {{ execution.result }}
   {% endif %}
