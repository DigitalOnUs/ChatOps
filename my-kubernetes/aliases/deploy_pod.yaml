# packs/my-kubernetes/aliases/deploy_pod.yaml
---
name: 'deploy_pod'
pack: 'my-kubernetes'
action_ref: 'my-kubernetes.kubernetes'
description: 'Execute a kubernetes create command on a remote host via SSH.'
formats:
  - display: 'create|deploy kubernetes container|pod name: <file_name.yaml> options:<options> on <host>'
    representation:

      - '.*(create|deploy).*kubernetes.*(conainer|pod)?.*name ?(:|is|as|=|-)? ?{{resource_name}} .*options ?(is|as|are|=|-|:)? ?"?{{options}}"? .*(on|for|from) {{hosts}} .* {{sub_cmd=create}}  
      {{resource_param=-f}} {{extra_arg=--record}} {{cwd=/kubernetes/deployments/}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}'

      - '.*(create|deploy).*(conainer|pod)?.*kubernetes.*name ?(:|is|as|=|-)? ?{{resource_name}} .*options ?(is|as|are|=|-|:)? ?"?{{options}}"? .*(on|for|from) {{hosts}} .* {{sub_cmd=create}}  {{resource_param=-f}} {{extra_arg=--record}} {{cwd=/kubernetes/deployments/}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}'

      - '.*(create|deploy).*kubernetes.*(conainer|pod)?.*name ?(:|is|as|=|-)? ?{{resource_name}} .*(on|for|from) {{hosts}} .* {{sub_cmd=create}}  {{resource_param=-f}} {{extra_arg=--record}} {{cwd=/kubernetes/deployments/}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}'

      - '.*(create|deploy).*(conainer|pod)?.*kubernetes.*name ?(:|is|as|=|-)? ?{{resource_name}} .*(on|for|from) {{hosts}} .* {{sub_cmd=create}} {{resource_param=-f}} {{extra_arg=--record}} {{cwd=/kubernetes/deployments/}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}'
result:
  format: |
   Status : {{ execution.status }}

   Results:
   {% if execution.status == 'succeeded' %}
        {% for host in execution.result %}
           Host: *{{host}}*
           ---> stdout:
               {{execution.result[host].stdout}}
           ---> stderr:
               {{execution.result[host].stderr}}
        {% endfor %}
   {% else %}
      {{ execution.result }}
   {% endif %}
