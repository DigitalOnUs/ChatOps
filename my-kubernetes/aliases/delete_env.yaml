# packs/my-kubernetes/aliases/delete_env.yaml
---
name: 'delete_env'
pack: 'my-kubernetes'
action_ref: 'my-kubernetes.kubernetes'
description: 'Execute a kubernetes delete environment command on a remote host via SSH.'
formats:
  - display: 'delete|remove kubernetes env|namespace options:<options> on <host>'
    representation:

      - '.*(delete|remove).*kubernetes.*(namespace|env|environment)?.*name ?(:|is|as|=|-)? ?{{resource_name}} .*options ?(is|as|are|=|-|:)? ?"?{{options}}"? .*(on|for|from) {{hosts}} .* {{sub_cmd=delete}} {{resource=namespace}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}'

      - '.*(delete|remove).*(namespace|env|environment)?.*kubernetes.*name ?(:|is|as|=|-)? ?{{resource_name}} .*options ?(is|as|are|=|-|:)? ?"?{{options}}"? .*(on|for|from) {{hosts}} .* {{sub_cmd=delete}} {{resource=namespace}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}'

      - '.*(delete|remove).*kubernetes.*(namespace|env|environment)?.*name ?(:|is|as|=|-)? ?{{resource_name}} .*(on|for|from) {{hosts}} .* {{sub_cmd=delete}} {{resource=namespace}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}'

      - '.*(delete|remove).*(namespace|env|environment)?.*kubernetes.*name ?(:|is|as|=|-)? ?{{resource_name}} .*(on|for|from) {{hosts}} .* {{sub_cmd=delete}} {{resource=namespace}} {{private_key=/home/ubuntu/aws_keys/Hum_do.pem}} {{username=ubuntu}}'
result:
  format: |
   Status : {{ execution.status }}

   Results:
   {% if execution.status == 'succeeded' %}
        {% for host in execution.result %}
           Host: *{{host}}*
           ---> stdout:
               {{execution.result[host].stdout}}
           ---> stderr:
               {{execution.result[host].stderr}}
        {% endfor %}
   {% else %}
      {{ execution.result }}
   {% endif %}
